version: '3.8'
services:
  backend:
    build:
      context: ./FootballAPI
      dockerfile: Dockerfile
      args:
        - BUILD_CONFIG=Release
    image: football-api:${TAG:-latest}
    ports:
      - "5145:5145"
    env_file:
      - ./prod.env
    volumes:
      - sqlite_data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5145/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - football-network

  frontend:
    build:
      context: ./FootballClient
      dockerfile: Dockerfile
      args:
        - BUILD_CONFIG=production
    image: football-client:${TAG:-latest}
    ports:
      - "4200:80"
    env_file:
      - ./prod.env
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - football-network

volumes:
  sqlite_data:
    name: football-sqlite-data

networks:
  football-network:
    driver: bridge

    

