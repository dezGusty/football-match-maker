<div class="login-wrapper">
  <!-- Left Side - Football Theme -->
  <div class="login-left">
    <div class="slideshow">
      <img
        src="/assets/background0.jpg"
        class="slide active"
        alt="Football Image 1"
      />
      <img src="/assets/background1.jpg" class="slide" alt="Football Image 2" />
      <img
        src="/assets/background2.jpg"
        class="slide active"
        alt="Football Image 3"
      />
      <img src="/assets/background3.jpg" class="slide" alt="Football Image 4" />
    </div>
    <div class="overlay"></div>
    <div class="page-title">
      <h1>Football Match Maker</h1>
    </div>
    <div class="football-ball"></div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="login-right">
    <form class="login-form" (ngSubmit)="onLogin()">
      <h2>Sign In</h2>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        #emailInput
        (keydown.enter)="$event.preventDefault(); passwordInput.focus()"
        placeholder="Enter your email"
      />

      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        #passwordInput
        (keydown.enter)="$event.preventDefault(); onLogin()"
        placeholder="Enter your password"
      />

      <button type="submit" class="btn-login">Login</button>

      <p class="register-prompt">
        Don't have an account?
        <a (click)="goToRegister()">Register now</a>
      </p>

      <p class="register-prompt">
        Forgotten your password?
        <a (click)="openForgotPasswordModal()">Click here</a>
      </p>
    </form>
  </div>
</div>

<!-- Forgot Password Modal -->
<div class="modal-backdrop" *ngIf="showForgotPasswordModal">
  <div class="modal-content">
    <h3>Reset password</h3>
    <p>Enter your email address:</p>
    <input type="email" [(ngModel)]="forgotEmail" placeholder="Email" />

    <div class="modal-buttons">
      <button (click)="forgotPassword()">OK</button>
      <button class="cancel" (click)="closeForgotPasswordModal()">
        Cancel
      </button>
    </div>
  </div>
</div>
