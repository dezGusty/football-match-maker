<div class="register-page">
  <div class="register-container">
    <h2>Register</h2>

    @if (errorMessage) {
      <div class="error-message">{{ errorMessage }}</div>
    }
    @if (successMessage) {
      <div class="success-message">{{ successMessage }}</div>
    }

    <label>Email:</label>
    <input type="email" [(ngModel)]="email" placeholder="Introduce email" />

    <label>Username:</label>
    <input type="text" [(ngModel)]="username" placeholder="Introduce username" />

    <label>Password:</label>
    <input type="password" [(ngModel)]="password" placeholder="Introduce password" />

    <label>Confirm Password:</label>
    <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm password" />

    <label>Account type:</label>
    <div class="radio-group">
      <label>
        <input type="radio" name="role" [(ngModel)]="role" [value]="UserRole.ORGANISER" />
        Organiser
      </label>
      <label>
        <input type="radio" name="role" [(ngModel)]="role" [value]="UserRole.PLAYER" />
        Player
      </label>
    </div>

    @if (role === UserRole.PLAYER) {
      <div class="player-extra-fields">
        <div class="player-fields-row">
          <div class="player-field">
            <label>First Name:</label>
            <input type="text" [(ngModel)]="firstName" placeholder="First Name" />
          </div>
          <div class="player-field">
            <label>Last Name:</label>
            <input type="text" [(ngModel)]="lastName" placeholder="Last Name" />
          </div>
          <div class="player-field">
            <label>Rating:</label>
            <input type="number" [(ngModel)]="rating" min="0" max="10000" step="0.1" placeholder="Rating" />
          </div>
        </div>
      </div>
    }

    <button (click)="onRegister()" style="margin-top: 16px;">Register</button>

    <h6 class="login-prompt" style="margin-top: 10px; text-align: center; color: #222;">
      Already have an account?
      <a (click)="goToLogin()" class="login-link" style="color: #1976d2; text-decoration: underline; cursor: pointer; margin-left: 4px;">Login now.</a>
    </h6>
  </div>
</div>
