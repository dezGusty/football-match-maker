<div class="register-page">
  <div class="register-container">
    <h2>Register</h2>

    @if (errorMessage) {
      <div class="error-message">{{ errorMessage }}</div>
    }
    @if (successMessage) {
      <div class="success-message">{{ successMessage }}</div>
    }

    <label>Email:</label>
    <input type="email" [(ngModel)]="email" placeholder="Introduce email" />

    <label>Username:</label>
    <input type="text" [(ngModel)]="username" placeholder="Introduce username" />

    <label>Password:</label>
    <input type="password" [(ngModel)]="password" placeholder="Introduce password" />

    <label>Confirm Password:</label>
    <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm password" />

    <label>Account type:</label>
<div class="radio-group">
  <label style="color:#222">
    <input type="radio" name="role" value="0" checked>
    Organiser
  </label>
  <label style="color: #222">
    <input type="radio" name="role" value="1">
    Player
  </label>
</div>

    <button (click)="onRegister()">Register</button>

    <h6 class="login-prompt" style="margin-top: 10px; text-align: center; color: #222;">
      Already have an account?
      <a (click)="goToLogin()" class="login-link" style="color: #1976d2; text-decoration: underline; cursor: pointer; margin-left: 4px;">Login now.</a>
    </h6>
  </div>
</div>
