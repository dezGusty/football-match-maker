<app-header></app-header>

<div class="account-fullpage">
  <div class="account-avatar-col">
    <div class="avatar-big">
      <span class="material-icons avatar-icon-big">person</span>
    </div>
    <button class="logout-btn">Logout</button>
  </div>
  <div class="account-details-col">
    <div class="account-username">{{ username }}</div>
    <div class="account-role-badge">{{ role }}</div>
    <form class="account-password-form">
      <label for="new-password">New Password</label>
      <input id="new-password" type="password" placeholder="Enter new password" [(ngModel)]="newPassword" name="newPassword" />
      <label for="confirm-password">Confirm Password</label>
      <input id="confirm-password" type="password" placeholder="Confirm new password" [(ngModel)]="confirmPassword" name="confirmPassword" />
      <button type="button" (click)="changePassword()">Save Changes</button>
    </form>
  </div>
</div>
