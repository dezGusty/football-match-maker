<div class="login-page">
  <form class="login-container" (ngSubmit)="onLogin()">
    <h2>Login</h2>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <label>Username:</label>
    <input type="text" 
           [(ngModel)]="username" 
           name="username"
           #usernameInput
           (keydown.enter)="$event.preventDefault(); passwordInput.focus()"
           placeholder="Introduce username" />

    <label>Password:</label>
    <input type="password" 
           [(ngModel)]="password" 
           name="password"
           #passwordInput
           (keydown.enter)="$event.preventDefault(); onLogin()"
           placeholder="Introduce password" />

    <button type="submit">Login</button>
  </form>
</div>
