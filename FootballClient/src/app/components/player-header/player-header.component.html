<nav class="player-header-nav">
    <div class="header-left">
        <div class="header-profile" (click)="navigateTo('/player-account')" title="My Account">
            @if (imageUrl) {
            <img [src]="imageUrl" alt="Profile" class="header-profile-image" />
            } @else {
            <span class="material-icons profile-icon">person</span>
            }
            <div class="profile-info">
                <span class="profile-username">{{ username }}</span>
                @if (playerName) {
                <span class="profile-playername">{{ playerName }}</span>
                }
            </div>
        </div>
    </div>

    <div class="header-center">
        <div class="logo-container" (click)="navigateTo('/player-dashboard')" style="cursor:pointer;" title="Dashboard">
            <h1 class="app-title">Football Match Maker</h1>
        </div>
    </div>

    <div class="header-right">
        <button class="hamburger" (click)="toggleMenu()" [class.active]="isMenuOpen" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <div class="menu" [class.open]="isMenuOpen">
        <ul>
            <li>
                <button (click)="navigateTo('/player-dashboard')">
                    <span class="menu-icon">🏠</span>
                    Dashboard
                </button>
            </li>
            <li>
                <button (click)="navigateTo('/player-account')">
                    <span class="menu-icon">⚙️</span>
                    My Account
                </button>
            </li>
            <li>
                <button (click)="logout()" class="logout-btn">
                    <span class="menu-icon">🚪</span>
                    Log Out
                </button>
            </li>
        </ul>
    </div>
</nav>
